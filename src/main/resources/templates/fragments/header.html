<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <style>
        #nav-link active {
            text-align: right;
        }

        .nav-link active {
            text-align: right;
        }
    </style>
    <meta charset="UTF-8">
    <title>Header</title>
</head>

<body>
<div th:fragment="content">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"> CLIENTBASE </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="isAuthenticated() == false">
                        <a class="nav-link active" aria-current="page" href="/user/authorization">Sign in</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('USER')">
                        <a class="nav-link active" aria-current="page" href="/task/my-tasks">My Tasks</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('USER')">
                        <a class="nav-link active" aria-current="page" href="/user/logout">log out</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
                        <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Clients
                        </button>
                        <ul class="dropdown-menu dropdown-menu-light">
                            <li>
                                <a class="dropdown-item" href="/client/create">Add new Client</a></li>
                            <li>
                                <a class="dropdown-item" href="/client/all-clients">All Clients</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
                        <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Tasks
                        </button>
                        <ul class="dropdown-menu dropdown-menu-light">
                            <li>
                                <a class="dropdown-item" href="/task/create">Add new task</a></li>
                            <li>
                                <a class="dropdown-item" href="/task/all-tasks">All Tasks</a></li>
                            <li>
                                <a class="dropdown-item" href="/task/my-tasks">My Tasks</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
                        <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Users
                        </button>
                        <ul class="dropdown-menu dropdown-menu-light">
                            <li>
                                <a class="dropdown-item" href="/user/registration">Add new user</a></li>
                            <li>
                                <a class="dropdown-item" href="/user/all-users">All Users</a></li>
                        </ul>
                    </li>
                </ul>
                <li class="nav-item-logout" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link active" aria-current="page" href="/user/logout">log out</a>
                </li>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
