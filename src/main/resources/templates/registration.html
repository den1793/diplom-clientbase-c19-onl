<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<div th:replace="~{_header}"></div>
<form th:action="@{/user/registration}" th:object="${newUser}" th:method="post">

    <input type="text" th:field="*{name}" placeholder="name">
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

    <input type="text" th:field="*{lastname}" placeholder="lastname">
    <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>

    <input type="text" th:field="*{username}" placeholder="username">
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

    <input type="text" th:field="*{email}" placeholder="email">
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

    <input type="text" th:field="*{password}" placeholder="password">
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

    <input type="text" th:field="*{telephone}" placeholder="telephone">
    <p th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></p>

    <input type="text" th:field="*{position}" placeholder="position">
    <p th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></p>

    <button>Registration</button>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
