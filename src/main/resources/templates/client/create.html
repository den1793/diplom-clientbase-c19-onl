<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>newClient</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<div th:replace="~{_header}"></div>
<form th:action="@{/client/create}" th:object="${newClient}" th:method="post">

  <input type="text" th:field="*{clientName}" placeholder="clientName">
  <p th:if="${#fields.hasErrors('clientName')}" th:errors="*{clientName}"></p>

  <input type="text" th:field="*{address}" placeholder="address">
  <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>

  <input type="text" th:field="*{description}" placeholder="description">
  <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>

<!--  <input type="text" th:field="*{status}" placeholder="status">-->
<!--  <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>-->

<!--  <input type="text" th:field="*{description}" placeholder="description">-->
<!--  <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>-->


  <button>Add</button>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
