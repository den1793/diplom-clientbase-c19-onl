<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>newTask</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<div th:replace="~{_header}"></div>
<form th:action="@{/task/create}" th:object="${newTask}" th:method="post">

  <input type="text" th:field="*{creator}" placeholder="creator">
  <p th:if="${#fields.hasErrors('creator')}" th:errors="*{creator}"></p>

  <input type="text" th:field="*{performer}" placeholder="performer">
  <p th:if="${#fields.hasErrors('performer')}" th:errors="*{performer}"></p>


  <input type="text" th:field="*{client}" placeholder="client">
  <p th:if="${#fields.hasErrors('client')}" th:errors="*{client}"></p>

    <input type="text" th:field="*{description}" placeholder="description">
    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>



  <button>Add</button>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
