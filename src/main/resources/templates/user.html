<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>

</head>
<body>
<div th:replace="~{_header}"></div>

    <form th:method="post" th:action="@{/user/{id}(id=${id})}" th:object="${user}">

    <input type="text" th:field="*{name}" placeholder="name">
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

    <input type="text" th:field="*{lastname}" placeholder="lastname">
    <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>

    <input type="text" th:field="*{username}" placeholder="username">
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

    <input type="text" th:field="*{email}" placeholder="email">
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

    <input type="text" th:field="*{password}" placeholder="password">
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

    <input type="text" th:field="*{position}" placeholder="position">
    <p th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></p>

    <button>Edit</button>

</form>
